<!DOCTYPE html>
<html lang="pl">
<head>

<body>
    
    <form>
        <fieldset title="Grupa wiekowa">
        <label for="wiek">Wiek:</label><br>
        <input type="radio" name="wiek" id="wiek">
        <label for="wiek">0-15 lat</label>
        <input type="radio" name="wiek" id="wiek">
        <label for="wiek">16-24 lat</label>
        <input type="radio" name="wiek" id="wiek">
        <label for="wiek">25-35 lat</label>
        <input type="radio" name="wiek" id="wiek">
        <label for="wiek">36-50 lat</label>
        <input type="radio" name="wiek" id="wiek">
        <label for="wiek">powyżej 50 lat</label><br><br>
        </fieldset>

        <label for="cars">Ulubiony samochód:</label>

        <select name="cars" id="cars">
          <option value="Skoda">Skoda</option>
          <option value="Fiat">Fiat</option>
          <option value="Augi">Augi</option>
          <option value="Inne">Inne</option>
        </select><br><br>

        <label for="kolor">Ulubiony kolor:</label>
        <select id="kolor">
            <option value="zielony">zielony
            <option value="czerwony">czerwony
            <option value="niebieski">niebieski
            <option value="żółty">żółty
            <option value="pomarańczowy">pomarańczowy
            <option value="fioletowy">fioletowy
            <option value="inny">inny
        </select><br><br>


        <label for="wiersz">Fragment ulubionego wiersza:</label><br>
        <textarea name="wiersz" id="wiersz" cols="30" rows="4"></textarea>

    </form>
